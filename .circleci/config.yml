            echo "$(node index.js)"
  macos-test:
    executor: macos
    steps:
      - run:
          name: Check process
          command: |
            echo "console.log(process.platform === 'linux' && process.env.ANDROID_HOME && process.env.ANDROID_SDK_ROOT);console.log('In for a treat')" >> "index.js"
            echo "$(node index.js)"

  test:
    parameters:
      workflow_id:
        type: string
        default: 'none'
    executor: linux
    environment:
      NX_CLOUD_DISTRIBUTED_EXECUTION: 'false'
      SELECTED_PM: pnpm
      NX_E2E_CI_CACHE_KEY: e2e-circleci-linux-pnpm
      MY_MIX: my-mix-<< parameters.workflow_id >>
